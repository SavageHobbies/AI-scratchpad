
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Conversationalist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      body {
        background-color: #020617; /* slate-950 */
        background-image: radial-gradient(at 27% 37%, hsla(215, 98%, 61%, 0.15) 0px, transparent 50%), 
                          radial-gradient(at 97% 21%, hsla(125, 98%, 72%, 0.15) 0px, transparent 50%),
                          radial-gradient(at 52% 99%, hsla(355, 98%, 76%, 0.2) 0px, transparent 50%),
                          radial-gradient(at 10% 29%, hsla(256, 96%, 68%, 0.2) 0px, transparent 50%),
                          radial-gradient(at 97% 96%, hsla(38, 60%, 74%, 0.15) 0px, transparent 50%),
                          radial-gradient(at 33% 50%, hsla(222, 67%, 73%, 0.15) 0px, transparent 50%),
                          radial-gradient(at 79% 53%, hsla(343, 68%, 79%, 0.15) 0px, transparent 50%);
        background-size: 200% 200%;
        animation: aurora 15s ease infinite;
      }
      
      .glass-container {
        position: relative;
        background: rgba(15, 23, 42, 0.7); /* slate-900/70 */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(100, 116, 139, 0.3); /* slate-500/30 */
      }
      
      .main-content-bg {
        background-image: radial-gradient(rgba(100, 116, 139, 0.07) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .glow-border::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 1.25rem; /* rounded-2xl */
        padding: 1.5px; /* border width */
        background: linear-gradient(120deg, rgba(192, 132, 252, 0.5), rgba(56, 189, 248, 0.5), rgba(192, 132, 252, 0.5));
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        background-size: 200% 200%;
        animation: aurora 6s ease infinite;
      }

      /* Custom scrollbar for WebKit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* slate-800/50 */
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #64748b; /* slate-500 */
        border-radius: 3px;
      }
       .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #94a3b8; /* slate-400 */
      }

      /* Chat bubble animation */
      @keyframes fade-in-scale {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .fade-in {
        animation: fade-in-scale 0.3s ease-out forwards;
      }

      .btn-gradient-primary {
        background-image: linear-gradient(to right, #a855f7, #9333ea);
        box-shadow: 0 4px 15px 0 rgba(168, 85, 247, 0.3);
      }
       .btn-gradient-secondary {
        background-image: linear-gradient(to right, #22d3ee, #0891b2);
        box-shadow: 0 4px 15px 0 rgba(34, 211, 238, 0.3);
      }
      
      .title-highlight {
        background: linear-gradient(to top, rgba(56, 189, 248, 0.4) 25%, transparent 25%);
      }

      .chat-bubble {
        position: relative;
      }
      .chat-bubble::after {
        content: '';
        position: absolute;
        bottom: 0;
        width: 0;
        height: 0;
        border: 10px solid transparent;
      }
      .chat-bubble-user {
        background-image: linear-gradient(to bottom right, #9333ea, #c026d3);
      }
      .chat-bubble-user::after {
        right: -8px;
        border-left-color: #c026d3;
        border-bottom-color: #c026d3;
      }
      .chat-bubble-model {
        background: #1e293b; /* slate-800 */
      }
      .chat-bubble-model::after {
        left: -8px;
        border-right-color: #1e293b;
        border-bottom-color: #1e293b;
      }

      .transcript-header-v2 {
        background-color: #14b8a6; /* teal-500 */
        box-shadow: 0 2px 10px rgba(20, 184, 166, 0.4);
        display: inline-block;
        padding: 4px 16px;
        border-radius: 9999px;
        font-weight: 600;
        color: white;
        font-size: 0.875rem; /* 14px */
      }

      .ai-label-v2 {
        background-color: #2563eb; /* blue-600 */
        padding: 2px 8px;
        border-radius: 9999px;
        font-weight: 600;
        color: white;
        font-size: 0.75rem; /* 12px */
      }
    
      .user-label-internal {
        position: absolute;
        top: 6px;
        right: 12px;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 1px 6px;
        border-radius: 9999px;
        font-weight: 600;
        color: white;
        font-size: 0.75rem;
      }

    </style>
